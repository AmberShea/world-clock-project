<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Amber Croyl</title>
</head>
<body>
<div class="container">
    <h1>World Clock</h1>
<select>
    <option value="">Select a city...</option>
    <option value="">London</option>
    <option value="">New York</option>
    <option value="">Auckland</option>
</select>
<div class="city" id="los-angeles">
    <h2>Los Angeles</h2>
    <div class="date">November 18, 2024</div>
    <div class="time">9:55 <small>PM</small></div>
</div>
<div class="city" id="paris">
    <h2>Sydney</h2>
    <div class="date">November 18, 2024</div>
    <div class="time">9:55 PM</div>
</div>
</div>

</footer>
<script src="src/index.js"></script>
</body>

</html>
